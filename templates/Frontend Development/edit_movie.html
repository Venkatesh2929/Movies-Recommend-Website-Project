<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Movie</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/uesr_welc_bg.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-image: url('/static/transparent_background.png');
            background-size: cover;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Movie</h2>
        <form action="{{ url_for('edit_movie', category=movie[7], movie_name=movie[0]) }}" method="POST">
            <label for="movie_name">Movie Name</label>
            <input type="text" id="movie_name" name="movie_name" value="{{ movie[0] }}" required>
            <label for="cast">Cast</label>
            <input type="text" id="cast" name="cast" value="{{ movie[1] }}" required>
            <label for="summary">Summary</label>
            <textarea id="summary" name="summary" required>{{ movie[2] }}</textarea>
            <label for="release_date">Release Date</label>
            <input type="date" id="release_date" name="release_date" value="{{ movie[3] }}" required>
            <label for="ratings">Ratings</label>
            <input type="number" id="ratings" name="ratings" step="0.1" min="0" max="10" value="{{ movie[4] }}" required>
            <label for="ott_link">OTT Link</label>
            <input type="url" id="ott_link" name="ott_link" value="{{ movie[5] }}" required>
            <label for="ott_platform">OTT Platform</label>
            <input type="text" id="ott_platform" name="ott_platform" value="{{ movie[6] }}" required>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
